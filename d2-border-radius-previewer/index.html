<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="">Border-radius-input Previewer</h1>
    <div class="container">
        <div class="controller">
            <input type="text" name="border-radius-input-top-left" id="top-left" class="border-radius-input" placeholder="border radius top left">
            <input type="text" name="border-radius-input-top-right" id="top-right" class="border-radius-input" placeholder="border radius top right">
            <input type="text" name="border-radius-input-bottom-left" id="bottom-left" class="border-radius-input" placeholder="border radius bottom left">
            <input type="text" name="border-radius-input-bottom-right" id="bottom-right" class="border-radius-input" placeholder="border radius bottom right">
        </div>
        <h2>Previewer</h2>
        <div class="previewer">
            <div class="prev-box"></div>
            <div class="code-snippet"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
