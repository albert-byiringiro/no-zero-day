<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea name="wordspace" id="wordspace"></textarea>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
