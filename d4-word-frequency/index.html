<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="input">
            <textarea name="wordspace" id="wordspace"></textarea>
            <div class="action-buttons">
                <input type="button" value="Count Words" class="btn btn-primary">
                <input type="button" value="Load Sample" class="btn btn-secondary">
            </div>
        </main>
        <section class="spreadsheet">
            <table class="word-stats-table"></table>
        </section>
        <section class="word-stats-graph"></section>
    </div>
    <script src="script.js"></script>
</body>
</html>
