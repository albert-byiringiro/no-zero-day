<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display-cover">
            <input id="display" value="0"></input>
            </input>
            <div class="row1 rows">
                <input type="button" value="C" class="cal-clear cal-operation">
                <input type="button" value="CA" class="cal-clear-all cal-operation">
                <input type="button" value="%" class="cal-operation">
                <input type="button" value="/" class="cal-operation">
            </div>
            <div class="row2 rows">
                <input type="button" value="7" class="cal-digits">
                <input type="button" value="8" class="cal-digits">
                <input type="button" value="9" class="cal-digits">
                <input type="button" value="x" class="cal-operation">
            </div>
            <div class="row3 rows">
                <input type="button" value="4" class="cal-digits">
                <input type="button" value="5" class="cal-digits">
                <input type="button" value="6" class="cal-digits">
                <input type="button" value="-" class="cal-operation">
            </div>
            <div class="row4 rows">
                <input type="button" value="1" class="cal-digits">
                <input type="button" value="2" class="cal-digits">
                <input type="button" value="3" class="cal-digits">
                <input type="button" value="+" class="cal-operation">
            </div>
            <div class="row5 rows">
                <input type="button" value="+/-" class="cal-digits">
                <input type="button" value="0" class="cal-digits">
                <input type="button" value="." class="cal-digits">
                <input type="button" value="=" class="cal-operation cal-equals">
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
