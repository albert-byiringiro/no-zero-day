<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <label for="binary">Enter Binary Data (up to 8 digits):</label>
            <input type="text" id="binary" maxlength="8" pattern="[01]*" title="Please enter only 0s and 1s">
        </div>
        <div class="">
            <input type="button" value="Convert to Decimal" id="result">
        </div>
        <p id="output" class="output"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
